<!-- 定时动画 -->
<script>
var flag = 1;
var int=self.setInterval("clock()",3000);
function clock()
{
	if(flag)
	{
		$('#headline1').removeClass('bounceInRight animated');
		$('#headline1').addClass('bounceOutLeft animated');
		$('#headline1').css('display','none');
		
		$('#headline2').removeClass('bounceOutLeft animated');
		$('#headline2').addClass('bounceInRight animated');
		$('#headline2').css('display','block');
		
		flag = 0;
	}
	else
	{
		$('#headline1').removeClass('bounceOutLeft animated');
		$('#headline1').addClass('bounceInRight animated');
		$('#headline1').css('display','block');

		$('#headline2').removeClass('bounceInRight animated');
		$('#headline2').addClass('bounceOutLeft animated');
		$('#headline2').css('display','none');

		flag = 1;
	}
	
}


	

</script>
